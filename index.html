<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link type="text" rel="stylesheet" href="list.css">
</head>
<body>
<div id="background">
  <div id="container">
	<header>Shopping List</header>
	<p>Pick a Date:<input type="text" id="datePicker"></p>
	<section class="main">
		<section class="inputSection">
			<input type="text" value ="Type new item here" class="newItem"/>
			<button id="addButton">Add Item</button>
		</section>
		<section class="listSection">
			<table>
				<tr class="item">
					<td class="indItem crossedOff">Oranges</td>
					<td class="remove"></td>
					<td class="edit"></td>
				</tr>
				<tr class="item">
					<td class="indItem">Apples</td>
					<td class="remove"></td>
					<td class="edit"></td>
				</tr>
				<tr class="item">
					<td class="indItem">Coffee</td>
					<td class="remove"></td>
					<td class="edit"></td>
			</table>
		</section>
	</section>
	<p>Click on the item to check it off</p>
	<P>Click on item and drag to re-order the list</p>
  </div>
  </div>
</body>
</html>
